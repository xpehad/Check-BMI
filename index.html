<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Check Your BMI!</title>
		<link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="/style.css" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="rows row-cols mtop-1">
				<div class="items-center" style="flex: 1 0 0%; display: flex !important">
					<img src="/assets/images/welcome.svg" class="img-fluid" alt="welcome" />
				</div>
				<div class="items-center" style="flex: 1 0 0%; display: flex !important; flex-direction: column !important">
					<div style="text-align: center !important; color: aliceblue">
						<h2 style="font-weight: 700 !important; font-size: 2.5rem">Check Your BMI!</h2>
						<h6 style="font-size: 1rem">Enter Your Weight and height below to check your BMI result</h6>
					</div>
					<div class="input-form mtop-1 mbot-3" style="background-color: aliceblue">
						<div class="mbot-1" style="padding-right: 25px">
							<label for="weight" class="form-labels">Put Your Weight in here (KG)</label>
							<input type="number" class="form-controls" id="weight" name="weight" value="60" autofocus />
						</div>
						<div class="mbot-1" style="padding-right: 25px">
							<label for="height" class="form-labels">And your Height in here (CM)</label>
							<input type="number" class="form-controls" id="height" value="167" name="height" />
						</div>
						<button type="submit" class="btn-calculate" id="btn">Calculate BMI</button>

						<br />
						<br />
						<div id="results"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
